<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Bulb Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease;
    }
    .card {
      background-color: #1f1f1f;
      border: none;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      text-align: center;
      padding: 20px;
      border-radius: 20px;
    }
    .bulb {
      max-width: 180px;
      transition: all 0.4s ease-in-out;
    }
    .glow {
      filter: drop-shadow(0 0 30px yellow);
    }
  </style>
</head>

<body id="b">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg">
      <h2 class="mb-4 text-success fw-bold">Light Bulb Controller</h2>
      
      <div class="d-flex justify-content-center align-items-center my-3">
        <img src="pic_bulboff.png.gif" id="i" class="bulb" alt="Bulb Image">
      </div>
      
      <div>
        <button class="btn btn-outline-success mx-2 px-4 rounded-pill" onclick="on()">Turn ON</button>
        <button class="btn btn-outline-danger mx-2 px-4 rounded-pill" onclick="off()">Turn OFF</button>
      </div>
    </div>
  </div>

  <script>
    function on() {
      const i = document.getElementById("i");
      const b = document.getElementById("b");
      i.src = "pic_bulbon.png.gif";
      i.classList.add("glow");
      b.style.backgroundColor = "#fff8dc";
    }

    function off() {
      const i = document.getElementById("i");
      const b = document.getElementById("b");
      i.src = "pic_bulboff.png.gif";
      i.classList.remove("glow");
      b.style.backgroundColor = "#121212";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
